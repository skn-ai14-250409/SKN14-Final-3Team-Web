<!-- Chat History Column Component -->
<div class="chat_history_column">
    <!-- Chat History Header -->
    <div class="chat_history_header">
        <div class="new_chat_section">
            <div class="history_icon">
                <i class="bi bi-chat-dots-fill"></i>
            </div>
            <div class="new_chat_title">새 채팅</div>
            <div class="new_chat_shortcut">Ctrl + Shift + N</div>
        </div>
        
        <div class="chat_search_section">
            <div class="search_icon">
                <i class="bi bi-search"></i>
            </div>
            <div class="chat_search_title">채팅 검색</div>
            <div class="chat_search_shortcut">Ctrl + K</div>
        </div>
    </div>

    <!-- Chat History List -->
    <div class="chat_history_list_title">최근 채팅</div>
    <div class="chat_history_list">
    </div>

    <!-- History Footer -->
    <div class="history_footer">
        <div class="chat_storage_section">
            <div class="storage_icon">
                <i class="bi bi-cloud-upload"></i>
            </div>
            <div class="chat_storage_title">채팅 저장소</div>
        </div>
        <div class="chat_setting_section">
            <div class="setting_icon">
                <i class="bi bi-gear"></i>
            </div>
            <div class="chat_setting_title">채팅 설정</div>
        </div>
    </div>
</div>
