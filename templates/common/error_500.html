{% extends 'base.html' %}
{% load static %}

{% block title %}서버 오류 - KB국민은행 직원 업무시스템{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/error_pages.css' %}">
{% endblock %}

{% block content %}
<div class="error_container error_500">
    <div class="error_content">
        <div class="error_icon">
            <i class="bi bi-exclamation-triangle"></i>
        </div>
        <h1 class="error_title">500</h1>
        <h2 class="error_subtitle">서버 내부 오류</h2>
        <p class="error_message">
            서버에서 예상치 못한 오류가 발생했습니다.<br>
            잠시 후 다시 시도해주시거나 관리자에게 문의해주세요.
        </p>
        <div class="error_actions">
            <a href="{% url 'dashboard' %}" class="btn btn-primary">
                <i class="bi bi-house-fill"></i>
                대시보드로 이동
            </a>
            <button onclick="location.reload()" class="btn btn-secondary">
                <i class="bi bi-arrow-clockwise"></i>
                페이지 새로고침
            </button>
        </div>
    </div>
</div>
{% endblock %}
