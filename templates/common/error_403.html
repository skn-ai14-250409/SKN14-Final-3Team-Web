{% extends 'base.html' %}
{% load static %}

{% block title %}접근 권한 없음 - KB국민은행 직원 업무시스템{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/error_pages.css' %}">
{% endblock %}

{% block content %}
<div class="error_container error_403">
    <div class="error_content">
        <div class="error_icon">
            <i class="bi bi-shield-exclamation"></i>
        </div>
        <h1 class="error_title">403</h1>
        <h2 class="error_subtitle">접근 권한이 없습니다</h2>
        <p class="error_message">
            요청하신 페이지에 접근할 권한이 없습니다.<br>
            관리자에게 문의하시거나 다른 페이지로 이동해주세요.
        </p>
        <div class="error_actions">
            <a href="{% url 'dashboard' %}" class="btn btn-primary">
                <i class="bi bi-house-fill"></i>
                대시보드로 이동
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle-fill"></i>
                이전 페이지
            </button>
        </div>
    </div>
</div>
{% endblock %}
