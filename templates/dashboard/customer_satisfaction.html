{% load static %}

<!-- 고객 만족도 위젯 -->
<div class="customer-satisfaction-widget">
    <div class="widget-header">
        <div class="header-left">
            <div class="header-icon">
                <i class="bi bi-emoji-smile"></i>
            </div>
            <div class="header-title">고객 만족도</div>
        </div>
        <div class="header-right">
            <div class="trend-indicator up">
                <i class="bi bi-arrow-up"></i>
                <span>+0.2</span>
            </div>
        </div>
    </div>
    
    <div class="satisfaction-content">
        <div class="satisfaction-score">
            <div class="score-display">
                <div class="score-circle"></div>
                <div class="score-text">
                    <div class="score-value">4.8</div>
                    <div class="score-label">/ 5.0</div>
                </div>
            </div>
            <div class="score-description">매우 만족</div>
        </div>
        
        <div class="satisfaction-breakdown">
            <div class="breakdown-title">별점 분포</div>
            <div class="breakdown-items">
                <div class="breakdown-item">
                    <div class="rating-stars">
                        <i class="bi bi-star-fill star"></i>
                        <i class="bi bi-star-fill star"></i>
                        <i class="bi bi-star-fill star"></i>
                        <i class="bi bi-star-fill star"></i>
                        <i class="bi bi-star-fill star"></i>
                    </div>
                    <div class="rating-label">5점</div>
                    <div class="rating-count">68%</div>
                </div>
                <div class="breakdown-item">
                    <div class="rating-stars">
                        <i class="bi bi-star-fill star"></i>
                        <i class="bi bi-star-fill star"></i>
                        <i class="bi bi-star-fill star"></i>
                        <i class="bi bi-star-fill star"></i>
                        <i class="bi bi-star star empty"></i>
                    </div>
                    <div class="rating-label">4점</div>
                    <div class="rating-count">22%</div>
                </div>
                <div class="breakdown-item">
                    <div class="rating-stars">
                        <i class="bi bi-star-fill star"></i>
                        <i class="bi bi-star-fill star"></i>
                        <i class="bi bi-star-fill star"></i>
                        <i class="bi bi-star star empty"></i>
                        <i class="bi bi-star star empty"></i>
                    </div>
                    <div class="rating-label">3점</div>
                    <div class="rating-count">8%</div>
                </div>
                <div class="breakdown-item">
                    <div class="rating-stars">
                        <i class="bi bi-star-fill star"></i>
                        <i class="bi bi-star-fill star"></i>
                        <i class="bi bi-star star empty"></i>
                        <i class="bi bi-star star empty"></i>
                        <i class="bi bi-star star empty"></i>
                    </div>
                    <div class="rating-label">2점</div>
                    <div class="rating-count">2%</div>
                </div>
            </div>
        </div>
        
        <div class="satisfaction-trend">
            <div class="trend-title">만족도 추이</div>
            <div class="trend-chart">
                <div class="trend-line"></div>
                <div class="trend-points">
                    <div class="trend-point" style="left: 10%; top: 60%;"></div>
                    <div class="trend-point" style="left: 25%; top: 50%;"></div>
                    <div class="trend-point" style="left: 40%; top: 45%;"></div>
                    <div class="trend-point" style="left: 55%; top: 40%;"></div>
                    <div class="trend-point" style="left: 70%; top: 35%;"></div>
                    <div class="trend-point" style="left: 85%; top: 30%;"></div>
                </div>
            </div>
        </div>
        
        <div class="satisfaction-actions">
            <button class="action-btn">상세보기</button>
            <button class="action-btn primary">개선사항</button>
        </div>
    </div>
</div>
