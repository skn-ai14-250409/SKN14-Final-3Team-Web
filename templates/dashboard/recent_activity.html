{% load static %}

<!-- 최근 활동 위젯 -->
<div class="recent-activity-widget">
    <div class="widget-header">
        <div class="header-left">
            <div class="header-icon">
                <i class="bi bi-activity"></i>
            </div>
            <div class="header-title">최근 활동</div>
        </div>
        <div class="header-right">
            <button class="view-all-btn">전체보기</button>
        </div>
    </div>
    
    <div class="activity-content">
        <div class="activity-item">
            <div class="activity-icon success">
                <i class="bi bi-check-circle"></i>
            </div>
            <div class="activity-content">
                <div class="activity-title">고객 상담 완료</div>
                <div class="activity-description">김철수님 대출 상담이 성공적으로 완료되었습니다.</div>
                <div class="activity-time">5분 전</div>
            </div>
            <div class="activity-status completed"></div>
        </div>
        
        <div class="activity-item">
            <div class="activity-icon warning">
                <i class="bi bi-exclamation-triangle"></i>
            </div>
            <div class="activity-content">
                <div class="activity-title">승인 대기</div>
                <div class="activity-description">이영희님 신용대출 승인이 대기 중입니다.</div>
                <div class="activity-time">15분 전</div>
            </div>
            <div class="activity-status pending"></div>
        </div>
        
        <div class="activity-item">
            <div class="activity-icon info">
                <i class="bi bi-info-circle"></i>
            </div>
            <div class="activity-content">
                <div class="activity-title">새로운 예금 상품</div>
                <div class="activity-description">정기예금 상품이 업데이트되었습니다.</div>
                <div class="activity-time">1시간 전</div>
            </div>
            <div class="activity-status completed"></div>
        </div>
        
        <div class="activity-item">
            <div class="activity-icon success">
                <i class="bi bi-check-circle"></i>
            </div>
            <div class="activity-content">
                <div class="activity-title">계약 체결</div>
                <div class="activity-description">박민수님과 주택담보대출 계약이 체결되었습니다.</div>
                <div class="activity-time">2시간 전</div>
            </div>
            <div class="activity-status completed"></div>
        </div>
        
        <div class="activity-item">
            <div class="activity-icon danger">
                <i class="bi bi-x-circle"></i>
            </div>
            <div class="activity-content">
                <div class="activity-title">승인 거부</div>
                <div class="activity-description">최지영님 신용대출 신청이 거부되었습니다.</div>
                <div class="activity-time">3시간 전</div>
            </div>
            <div class="activity-status failed"></div>
        </div>
    </div>
    
    <div class="activity-summary">
        <div class="summary-stats">
            <div class="summary-item">
                <div class="summary-value">12</div>
                <div class="summary-label">완료</div>
            </div>
            <div class="summary-item">
                <div class="summary-value">3</div>
                <div class="summary-label">대기</div>
            </div>
            <div class="summary-item">
                <div class="summary-value">1</div>
                <div class="summary-label">실패</div>
            </div>
        </div>
    </div>
</div>
