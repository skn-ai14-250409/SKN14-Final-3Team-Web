{% load static %}

<!-- 최근 활동 위젯 -->
<div class="recent-activity-widget">
    <div class="widget-header">
        <div class="header-left">
            <span class="header-icon">
            </span>
            <span class="header-title">최근 활동</span>
        </div>
        <div class="header-right">
            <button class="view-all-btn">전체보기</button>
        </div>
    </div>
    
    <div class="activity-content">
        <div class="activity-item">
            <div class="activity-container">
                <div class="activity-inside">
                    <span class="activity-status completed"></span>
                    <span class="activity-title">고객 상담 완료</span>
                    <span class="activity-time">5분 전</span>
                </div>
                <div class="activity-description">김철수님 대출 상담이 완료되었습니다.</div>
            </div>
        </div>

        <div class="activity-item">
            <div class="activity-container">
                <div class="activity-inside">
                    <span class="activity-status pending"></span>   
                    <span class="activity-title">신용대출 신청</span>
                    <span class="activity-time">30분 전</span>
                </div>
                <div class="activity-description">이영희님이 신용대출을 신청하였습니다.</div>
            </div>
        </div>

        <div class="activity-item">
            <div class="activity-container">
                <div class="activity-inside">
                    <span class="activity-status failed"></span>
                    <span class="activity-title">승인 거부</span>
                    <span class="activity-time">3시간 전</span>
                </div>
                <div class="activity-description">최지영님 신용대출 신청이 거부되었습니다.</div>
            </div>
        </div>

        <div class="activity-item">
            <div class="activity-container">
                <div class="activity-inside">
                    <span class="activity-status completed"></span>
                    <span class="activity-title">새로운 예금 상품</span>
                    <span class="activity-time">1시간 전</span>
                </div>
                <div class="activity-description">정기예금 상품이 업데이트되었습니다.</div>
            </div>
        </div>
    
        <div class="activity-item">
            <div class="activity-container">
                <div class="activity-inside">
                    <span class="activity-status completed"></span>
                    <span class="activity-title">계약 체결</span>
                    <span class="activity-time">10분 전</span>
                </div>
                <div class="activity-description">박민수님과 주택담보대출 계약이 체결되었습니다.</div>
            </div>
        </div>
    </div>
    
    <div class="activity-summary">
        <div class="summary-stats">
            <div class="summary-item">
                <div class="summary-value">12</div>
                <div class="summary-label">완료</div>
            </div>
            <div class="summary-item">
                <div class="summary-value">3</div>
                <div class="summary-label">대기</div>
            </div>
            <div class="summary-item">
                <div class="summary-value">1</div>
                <div class="summary-label">실패</div>
            </div>
        </div>
    </div>
</div>
